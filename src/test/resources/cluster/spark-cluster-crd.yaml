apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: sparkclusters.spark.stackable.de
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: spark.stackable.de
  names:
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: SparkCluster
    # singular name to be used as an alias on the CLI and for display
    singular: sparkcluster
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: sparkclusters
    # listname for list querys
    listKind: SparkClusterList
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - sc
  # either Namespaced or Cluster
  scope: Namespaced
  # list of versions supported by this CustomResourceDefinition
  versions:
    - name: v1
      # Each version can be enabled/disabled by Served flag.
      served: true
      # One and only one version must be marked as the storage version.
      storage: true
      # enable status subresource
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                master:
                  type: object
                  properties:
                    # number of master instances
                    instances:
                      type: integer
                    # number of master cores
                    cores:
                      type: string
                    # number of master memory
                    memory:
                      type: string
                    # selector start
                    selectors:
                      type: array
                      items:
                        type: object
                        properties:
                          selector: 
                            type: object
                            properties:
                              matchLabels:
                                type: object
                                properties:
                                  kubernetes.io/hostname:
                                    type: string
                    # end selector
                    # tolerations
                    tolerations: 
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                          operator:
                            type: string 
                          effect:
                            type: string
                          value:
                            type: string
                          tolerationSeconds:
                            type: integer   
                    # end tolerations
                    # command to be run for startup
                    commands:
                      type: array
                      items:
                        type: string
                    # arguments required for start up
                    args:
                      type: array
                      items:
                        type: string
                    # spark config
                    sparkConfiguration:
                      type: array
                      items:
                        type: object
                        properties:
                          name: 
                            type: string
                          value: 
                            type: string
                    # environment variables set before startup
                    env:
                      type: array
                      items:
                        type: object
                        properties:
                          name: 
                            type: string
                          value: 
                            type: string
                worker:
                  type: object
                  properties:
                    # number of worker instances
                    instances:
                      type: integer
                    # number of worker cores
                    cores:
                      type: string
                    # number of worker memory
                    memory:
                      type: string
                    # selector start
                    selectors:
                      type: array
                      items:
                        type: object
                        properties:
                          selector: 
                            type: object
                            properties:
                              matchLabels:
                                type: object
                                properties:
                                  kubernetes.io/hostname:
                                    type: string
                    # end selector
                    # tolerations
                    tolerations: 
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                          operator:
                            type: string 
                          effect:
                            type: string
                          value:
                            type: string
                          tolerationSeconds:
                            type: integer   
                    # end tolerations
                    # command to be run for startup
                    commands:
                      type: array
                      items:
                        type: string
                    # arguments required for start up
                    args:
                      type: array
                      items:
                        type: string
                    # spark config
                    sparkConfiguration:
                      type: array
                      items:
                        type: object
                        properties:
                          name: 
                            type: string
                          value: 
                            type: string
                    # environment variables set before startup
                    env:
                      type: array
                      items:
                        type: object
                        properties:
                          name: 
                            type: string
                          value: 
                            type: string
                # spark image if coming from repository
                image:
                  type: string
                # metrics exposed or not
                metrics:
                  type: boolean
                secret:
                  type: string
            # subresource status
            status:
              type: object
              properties:
                systemd:
                  type: object
                  properties:
                    runningCommand:
                      type: object
                      properties:
                        command:
                          type: string
                        timeStamp:
                          type: string
                        startedAt:
                          type: string
                        finishedAt:
                          type: string
                        status:
                          type: string
                    stagedCommands:
                      type: array
                      items:
                        type: string
                image:
                  type: object
                  properties:
                    name:
                      type: string
                    timestamp:
                      type: string
      additionalPrinterColumns:
        - name: Master
          type: integer
          jsonPath: .spec.master.instances
        - name: Worker
          type: integer
          jsonPath: .spec.worker.instances
        - name: Worker_Cores
          type: string
          jsonPath: .spec.worker.cores
        - name: Worker_Memory
          type: string
          jsonPath: .spec.worker.memory
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
